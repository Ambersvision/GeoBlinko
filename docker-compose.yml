# version: "3.8"

networks:
  geoblinko-net:
    driver: bridge

volumes:
  geoblinko_pgdata16:

services:
  postgres:
    image: postgres:16
    container_name: Geoblinko-postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15432:5432"
    volumes:
      - geoblinko_pgdata16:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "psql -U postgres -d postgres -c 'SELECT 1'"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s
    networks:
      - geoblinko-net

  blinko-website:
    image: ambersvision/geoblinko:latest
    container_name: Geoblinko-website
    restart: always
    depends_on:
      postgres:
        condition: service_started
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: "http://localhost:2222"
      NEXT_PUBLIC_BASE_URL: "http://localhost:2222"
      NEXTAUTH_SECRET: "change-me-please-8b6d5f7c"
      # Frontend (Vite) - exposed to client bundle
      VITE_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      # Legacy / other parts (kept for compatibility)
      NEXT_PUBLIC_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      AMAP_WEB_API_KEY: "ed4327e40666552c8f0d543748b18a38"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres"
    ports:
      - "2222:1111"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://127.0.0.1:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - geoblinko-net
