# version: "3.8"

networks:
  geoblinko-net:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: Geoblinko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: "Asia/Shanghai"
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  blinko-website:
    build:
      context: .
      dockerfile: Dockerfile
    image: geoblinko-blinko-website:latest
    container_name: Geoblinko-website
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/appdata:/app/.blinko
      - ./data/backup:/app/backup
    environment:
      NODE_ENV: production
      TZ: "Asia/Shanghai"
      # 请将以下IP地址改为您的飞牛NAS的实际IP地址
      NEXTAUTH_URL: "http://localhost:2222"
      NEXT_PUBLIC_BASE_URL: "http://localhost:2222"
      NEXTAUTH_SECRET: "postgres"
      # Frontend (Vite) - exposed to client bundle
      VITE_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      # Legacy / other parts (kept for compatibility)
      NEXT_PUBLIC_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      AMAP_WEB_API_KEY: "ed4327e40666552c8f0d543748b18a38"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres"
    ports:
      - "2222:1111"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
