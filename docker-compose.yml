# version: "3.8"

networks:
  geoblinko-net:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: Geoblinko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres # 请将此处改为您自己的用户名
      POSTGRES_PASSWORD: postgres # 请将此处改为您自己的密码
      TZ: "Asia/Shanghai"
    # ports: # 可选，仅用于本地调试
    #   - "15432:5432" # 可选，仅用于本地调试
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  blinko-website:
    image: ambersvision/geoblinko:latest
    container_name: Geoblinko-website
    restart: unless-stopped
    volumes:
      - ./data/appdata:/app/.blinko
      - ./data/backup:/app/backup
    environment:
      NODE_ENV: production
      TZ: "Asia/Shanghai"
      # 请将以下IP地址改为您的飞牛NAS的实际IP地址
      NEXTAUTH_URL: "http://localhost:2222"
      # 请将以下IP地址改为您的飞牛NAS的实际IP地址
      NEXT_PUBLIC_BASE_URL: "http://localhost:2222"
      NEXTAUTH_SECRET: "postgres"
      # API Key 注入配置（运行时替换占位符）
      INJECT_VARS: "VITE_AMAP_WEB_API_KEY=your-amap-web-api-key NEXT_PUBLIC_AMAP_WEB_API_KEY=your-amap-web-api-key AMAP_WEB_API_KEY=your-amap-web-api-key"
      # Frontend (Vite) - exposed to client bundle
      VITE_AMAP_WEB_API_KEY: "your-amap-web-api-key"
      # Legacy / other parts (kept for compatibility)
      NEXT_PUBLIC_AMAP_WEB_API_KEY: "your-amap-web-api-key"
      AMAP_WEB_API_KEY: "your-amap-web-api-key"
      POSTGRES_USER: "postgres" # 请将此处改为您自己的用户名
      POSTGRES_PASSWORD: "postgres" # 请将此处改为您自己的密码
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres" # 请根据实际情况修改数据库连接URL
    ports:
      - "2222:1111" # 请根据实际情况修改端口映射
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
