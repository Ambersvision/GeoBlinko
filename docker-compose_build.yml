# version: "3.8"

networks:
  geoblinko-net:
    driver: bridge

services:
  postgres:
   image: docker.m.daocloud.io/library/postgres:16
   container_name: Geoblinko-postgres
   restart: unless-stopped
   environment:
     POSTGRES_DB: postgres
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: postgres
     TZ: "Asia/Shanghai"
   volumes:
     - ./data/postgres:/var/lib/postgresql/data
   healthcheck:
     test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
     interval: 10s
     timeout: 5s
     retries: 5
     start_period: 30s
   networks:
     - geoblinko-net
   deploy:
     resources:
       limits:
         cpus: "2"
         memory: 2G
       reservations:
         cpus: "0.5"
         memory: 512M

  blinko-website:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_NO_MINIFY=true
    container_name: Geoblinko-website
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/appdata:/app/.blinko
      - ./data/backup:/app/backup
    environment:
      NODE_ENV: production
      TZ: "Asia/Shanghai"
      DISABLE_PWA: "true"
      NEXTAUTH_URL: "http://192.168.0.160:2222"
      NEXT_PUBLIC_BASE_URL: "http://192.168.0.160:2222"
      TRUST_PROXY: "1"
      NEXTAUTH_SECRET: "postgres"
      INJECT_VARS: "VITE_AMAP_WEB_API_KEY NEXT_PUBLIC_AMAP_WEB_API_KEY AMAP_WEB_API_KEY"
      VITE_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      NEXT_PUBLIC_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804"
      AMAP_WEB_API_KEY: "ed4327e40666552c8f0d543748b18a38"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    ports:
      - "2222:1111"
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
