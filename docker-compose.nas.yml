# GeoBlinko NAS Docker Compose 配置
# 版本: 1.10.9
# 使用说明:
# 1. 编辑本文件，配置您的 NAS IP 和高德地图 API Key
# 2. 运行: docker-compose -f docker-compose.nas.yml up -d
#
# 重要配置：
# - 将 NAS_IP 替换为您的 NAS 实际 IP 地址
# - 将 AMAP_WEB_API_KEY 替换为您的高德地图 Web API Key
# - 如需修改数据库密码，请同时更新 POSTGRES_PASSWORD 和 NEXTAUTH_SECRET

version: "3.8"

networks:
  geoblinko-net:
    driver: bridge

services:
  postgres:
    # 使用国内镜像源加速下载
    image: docker.m.daocloud.io/library/postgres:16
    container_name: Geoblinko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # 请修改此密码
      TZ: "Asia/Shanghai"
    # 端口映射（可选，仅用于本地调试）
    # ports:
    #   - "15432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  blinko-website:
    image: ambersvision/geoblinko:1.10.9
    container_name: Geoblinko-website
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/appdata:/app/.blinko
      - ./data/backup:/app/backup
    environment:
      NODE_ENV: production
      TZ: "Asia/Shanghai"
      # 禁用 PWA 避免缓存问题（建议在 NAS 上禁用）
      DISABLE_PWA: "true"
      # NAS IP 地址配置（请替换为您的 NAS IP）
      NEXTAUTH_URL: "http://192.168.0.160:2222"
      NEXT_PUBLIC_BASE_URL: "http://192.168.0.160:2222"
      # 信任反向代理（如果使用反向代理）
      TRUST_PROXY: "1"
      # 认证密钥（请使用与数据库密码相同的值）
      NEXTAUTH_SECRET: "postgres123456"
      # API Key 注入配置（变量名列表，空格分隔）
      INJECT_VARS: "VITE_AMAP_WEB_API_KEY NEXT_PUBLIC_AMAP_WEB_API_KEY AMAP_WEB_API_KEY"
      # 高德地图 API Key（请替换为您的高德地图 API Key）
      VITE_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804" # 请将此处改为您自己的高德Web API Key
      # Legacy / other parts (kept for compatibility)
      NEXT_PUBLIC_AMAP_WEB_API_KEY: "494ffc7b7f40fccd775ca3227e6d8804" # 请将此处改为您自己的高德Web API Key
      AMAP_WEB_API_KEY: "ed4327e40666552c8f0d543748b18a38" # 请将此处改为您自己的高德Web API Key
      # 数据库连接信息
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    ports:
      - "2222:1111" # 主机端口:容器端口
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:1111/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - geoblinko-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"