name: Android App Release

run-name: >-
  ${{
    github.event_name == 'workflow_dispatch' && format('Android App Released - v{0}', github.event.inputs.tag) ||
    github.event_name == 'repository_dispatch' && format('Android App Released - v{0}', github.event.client_payload.version || github.event.client_payload.tag) ||
    format('Android App Released - {0}', github.ref_name)
  }}

on:
  push:
    tags:
      - '*' # Match all tags, not limited to v prefix
  repository_dispatch:
    types: [trigger-app-release]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Version (e.g. 1.0.0)'
        required: true
        type: string
      is-test:
        description: 'Test Mode (draft release only, no notifications)'
        required: false
        type: boolean
        default: false
      disable-all-cache:
        description: 'Disable all caches (force clean build)'
        required: false
        type: boolean
        default: false

jobs:
  # Set version first
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set Version Variable
        id: set_version
        run: |
          # Print debug info
          echo "Event name: ${{ github.event_name }}"
          
          # Always use version number without v prefix
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            if [[ "${{ github.event.client_payload.version }}" != "" ]]; then
              VERSION="${{ github.event.client_payload.version }}"
            else
              VERSION="${{ github.event.client_payload.tag }}"
            fi
          else
            # Get version from tag (remove v prefix if present)
            TAG="${GITHUB_REF_NAME}"
            VERSION="${TAG#v}"
          fi
          
          # Ensure VERSION is not empty, default to 1.0.0
          if [ -z "$VERSION" ]; then
            echo "WARNING: Empty version, using default 1.0.0"
            VERSION="1.0.0"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Set version: $VERSION"

  # Update Tauri Config Version
  update-version:
    if: github.event.inputs.is-test != 'true'
    runs-on: ubuntu-latest
    needs: set-version
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Update Tauri Config Version
        run: |
          echo "Current version: ${{ needs.set-version.outputs.version }}"
          # Update version using jq
          jq '.version = "${{ needs.set-version.outputs.version }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated tauri.conf.json:"
          cat app/src-tauri/tauri.conf.json

      - name: Switch to main branch
        run: |
          git checkout main
          echo "Switched to main branch"

      - name: Commit and Push Updated Version
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add app/src-tauri/tauri.conf.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[ci skip] Update version to ${{ needs.set-version.outputs.version }}"
            git push
            echo "Pushed version update to repository"
          fi
      
      - name: Upload tauri.conf.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-config
          path: app/src-tauri/tauri.conf.json

  # Desktop Platform Build Task (ENABLED)
  publish-desktop:
    needs: [set-version, update-version]
    if: always() && !cancelled() && needs.set-version.result == 'success' && (needs.update-version.result == 'success' || needs.update-version.result == 'skipped')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon (M-series chip)
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-22.04' # Linux Platform
            args: ''
          - platform: 'windows-latest' # Windows Platform
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show build info (Test Mode)
        if: github.event.inputs.is-test == 'true'
        shell: bash
        run: |
          echo "=== TEST MODE BUILD ==="
          echo "Branch: $(git branch --show-current)"
          echo "Commit: $(git rev-parse --short HEAD)"
          echo "Test version: ${{ github.event.inputs.tag }}"
          echo "======================"

      - name: Update version in tauri.conf.json (Test Mode)
        if: github.event.inputs.is-test == 'true'
        shell: bash
        run: |
          # Test mode: update version locally without committing
          jq '.version = "${{ needs.set-version.outputs.version }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated version to ${{ needs.set-version.outputs.version }} (test mode, not committed)"
          cat app/src-tauri/tauri.conf.json

      - name: Download tauri.conf.json (Release Mode)
        if: github.event.inputs.is-test != 'true'
        uses: actions/download-artifact@v4
        with:
          name: tauri-config
          path: app/src-tauri/

      - name: Fix version format for Windows MSI
        if: matrix.platform == 'windows-latest'
        run: |
          $versionJson = Get-Content -Path app/src-tauri/tauri.conf.json | ConvertFrom-Json
          $currentVersion = $versionJson.version

          if ($currentVersion -match '-(.+)$') {
            $newVersion = $currentVersion -replace '-(.+)$', ''

            $versionJson.version = $newVersion

            $jsonContent = Get-Content -Path app/src-tauri/tauri.conf.json -Raw
            $jsonContent = $jsonContent -replace '"version": "([^"]+)"', "`"version`": `"$newVersion`""
            $jsonContent | Set-Content -Path app/src-tauri/tauri.conf.json -NoNewline

            echo "Windows version $currentVersion changed to $newVersion"
          } else {
            echo "Version $currentVersion does not need to be modified"
          }

      - name: Install Ubuntu Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        if: github.event.inputs.disable-all-cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
          cache-on-failure: true

      - name: Install Dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build Frontend
        shell: bash
        run: |
          cd app
          echo "Building frontend..."
          bun run build:no-pwa
          echo "Frontend build completed"
          ls -la ../dist/public/

      # Using official Tauri Action to build and publish
      - name: Build and Publish Desktop App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 'app'
          args: ${{ matrix.args }}
          tagName: ${{ github.event.inputs.is-test == 'true' && '' || needs.set-version.outputs.version }}
          releaseName: ${{ github.event.inputs.is-test == 'true' && '' || format('Blinko {0}', needs.set-version.outputs.version) }}
          releaseBody: ${{ github.event.inputs.is-test == 'true' && '' || 'Under construction, full changelog will be updated after build completion...' }}
          releaseDraft: ${{ github.event.inputs.is-test == 'true' }}
          prerelease: ${{ github.event.inputs.is-test == 'true' }}

      - name: Upload test artifacts
        if: github.event.inputs.is-test == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: blinko-test-${{ matrix.platform }}-${{ github.event.inputs.tag }}
          path: |
            app/src-tauri/target/release/bundle/**/*
            !app/src-tauri/target/release/bundle/**/*.dSYM/**
          retention-days: 7

  # Android Platform Build Task (ONLY)
  publish-android:
    needs: [set-version, update-version]
    if: always() && !cancelled() && needs.set-version.result == 'success' && (needs.update-version.result == 'success' || needs.update-version.result == 'skipped')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version in tauri.conf.json (Test Mode)
        if: github.event.inputs.is-test == 'true'
        run: |
          # Test mode: update version locally without committing
          jq '.version = "${{ needs.set-version.outputs.version }}"' app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json
          echo "Updated version to ${{ needs.set-version.outputs.version }} (test mode, not committed)"
          cat app/src-tauri/tauri.conf.json

      - name: Download tauri.conf.json (Release Mode)
        if: github.event.inputs.is-test != 'true'
        uses: actions/download-artifact@v4
        with:
          name: tauri-config
          path: app/src-tauri/

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.11902837"

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust Cache
        if: github.event.inputs.disable-all-cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
          cache-on-failure: true

      - name: Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Install Dependencies
        run: |
          bun install --frozen-lockfile

      - name: Build Frontend
        shell: bash
        run: |
          cd app
          echo "Building frontend..."
          bun run build:no-pwa
          echo "Frontend build completed"
          ls -la ../dist/public/

      - name: Run Prisma Generate
        run: bun run prisma:generate

      - name: Configure Gradle Cache
        if: github.event.inputs.disable-all-cache != 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0-alpha"

      - name: Create debug keystore for release build
        run: |
          mkdir -p app/src-tauri/gen/android
          mkdir -p $HOME/.android
          # Create debug keystore if it doesn't exist
          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            keytool -genkey -v -keystore $HOME/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
          # Use expanded absolute path in keystore.properties
          echo "password=android" > app/src-tauri/gen/android/keystore.properties
          echo "keyAlias=androiddebugkey" >> app/src-tauri/gen/android/keystore.properties
          echo "storeFile=$HOME/.android/debug.keystore" >> app/src-tauri/gen/android/keystore.properties
          cat app/src-tauri/gen/android/keystore.properties

      - name: Build Android App (Release with debug keystore)
        run: |
          cd app
          bun run tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

      - name: Rename Android App File
        run: |
          # Check for universal APK directory
          APK_DIR="app/src-tauri/gen/android/app/build/outputs/apk/universal/release"
          if [ -d "$APK_DIR" ]; then
            cd "$APK_DIR"
          else
            # Fallback to regular release directory
            APK_DIR="app/src-tauri/gen/android/app/build/outputs/apk/release"
            if [ -d "$APK_DIR" ]; then
              cd "$APK_DIR"
            else
              echo "ERROR: APK directory not found, listing available directories:"
              ls -R app/src-tauri/gen/android/app/build/outputs/apk/ 2>/dev/null || true
              exit 1
            fi
          fi

          VERSION="${{ needs.set-version.outputs.version }}"
          echo "Current directory: $(pwd)"
          echo "APK files in directory:"
          ls -la
          # Find and rename APK file (universal release takes priority)
          mv app-universal-release.apk Blinko_${VERSION}_release.apk 2>/dev/null || \
          mv app-release.apk Blinko_${VERSION}_release.apk 2>/dev/null || \
          echo "Warning: Could not find APK file to rename"
          echo "Final APK file:"
          ls -la

      - name: Upload Android APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: blinko-android-${{ needs.set-version.outputs.version }}
          path: app/src-tauri/gen/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

  # Generate changelog after all builds are complete
  generate-changelog:
    if: github.event.inputs.is-test != 'true' && always() && !cancelled() && (needs.publish-android.result == 'success' || needs.publish-desktop.result == 'success')
    runs-on: ubuntu-latest
    needs: [set-version, publish-android, publish-desktop]
    outputs:
      changelog: ${{ steps.changelog.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fetch all tags
        run: |
          # Delete all local tags to avoid conflicts when fetching from remote
          git tag -l | xargs -r git tag -d
          git fetch --tags --force
      
      - name: Create Changelog
        id: changelog
        uses: loopwerk/tag-changelog@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config_file: .github/changelog/changelog.js

  # Update release with final changelog
  update-release:
    if: github.event.inputs.is-test != 'true' && !cancelled() && needs.generate-changelog.result == 'success'
    runs-on: ubuntu-latest
    needs: [set-version, generate-changelog, publish-android, publish-desktop]
    permissions:
      contents: write
    steps:
      - name: Download Android APK artifact
        uses: actions/download-artifact@v4
        with:
          name: blinko-android-${{ needs.set-version.outputs.version }}
          path: ./apk
      
      - name: List downloaded files
        run: |
          echo "Downloaded files:"
          ls -la ./apk/
      
      - name: Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.set-version.outputs.version }}
          body: ${{ needs.generate-changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: ./apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

  # Process notification content with AI
  process-notification:
    if: github.event.inputs.is-test != 'true' && !cancelled() && needs.generate-changelog.result == 'success'
    runs-on: ubuntu-latest
    needs: [set-version, generate-changelog]
    outputs:
      chinese_message: ${{ steps.generate_chinese.outputs.message }}
      english_message: ${{ steps.generate_english.outputs.message }}
    steps:
      - name: Generate Chinese message using OpenRouter AI
        id: generate_chinese
