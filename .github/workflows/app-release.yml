                      ç‰ˆæœ¬: ${{ needs.set-version.outputs.version }}
                      
                      æ›´æ–°æ—¥å¿—:
                      ${{ needs.generate-changelog.outputs.changelog }}
                      
                      ä¸‹è½½é“¾æ¥: https://github.com/${{ github.repository }}/releases/tag/${{ needs.set-version.outputs.version }}
                      
                      è¯·ä¿æŒç®€æ´ï¼Œä½¿ç”¨çº¯æ–‡æœ¬æ ¼å¼ï¼Œä¸è¦ä½¿ç”¨Markdownè¯­æ³•ï¼Œä½¿ç”¨emojiè¡¨æƒ…ç¬¦å·å¢åŠ å¯è¯»æ€§ã€‚
                      é‡è¦ï¼šé™¤äº†ä¸‹è½½é“¾æ¥å¤–ï¼Œä¸è¦åŒ…å«ä»»ä½•å…¶ä»–é“¾æ¥ã€‚å¦‚æœæ›´æ–°æ—¥å¿—ä¸­åŒ…å«å…¶ä»–é“¾æ¥ï¼Œè¯·å°†å®ƒä»¬ç§»é™¤ã€‚`
