name: Test Build (Feature Branch)

run-name: Test Build - ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      build_docker:
        description: 'Build Docker Image'
        type: boolean
        default: true
      build_android:
        description: 'Build Android APK'
        type: boolean
        default: false
      disable_cache:
        description: 'Disable all caches (force clean build)'
        type: boolean
        default: false
      push_test_image:
        description: 'Push test image (tag: test-branch)'
        type: boolean
        default: false
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'app/**'
      - 'server/**'
      - '.github/workflows/test-build.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: test-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-version:
    name: Check Package Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version from package.json
        id: check_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-docker:
    name: Build Docker Image (test)
    needs: check-version
    if: github.event.inputs.build_docker == 'true' || github.event_name == 'pull_request'
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          echo "VERSION=${{ needs.check-version.outputs.version }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event.inputs.push_test_image == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        if: github.event.inputs.push_test_image == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          platforms: ${{ matrix.platform }}
          context: ./
          file: Dockerfile
          labels: |
            version=${{ env.VERSION }}
            branch=${{ github.ref_name }}
            commit=${{ github.sha }}
          cache-from: type=gha,scope=test-build-${{ matrix.platform }}
          cache-to: type=gha,scope=test-build-${{ matrix.platform }},mode=max
          push: ${{ github.event.inputs.push_test_image == 'true' }}
          tags: |
            ${{ github.event.inputs.push_test_image == 'true' && 'ambersvision/geoblinko:test-' || '' }}${{ github.ref_name }}-${{ matrix.platform }}
            ${{ github.event.inputs.push_test_image == 'true' && 'ghcr.io/ambersvision/geoblinko:test-' || '' }}${{ github.ref_name }}-${{ matrix.platform }}

  build-android:
    name: Build Android APK (test)
    needs: check-version
    if: github.event.inputs.build_android == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        run: |
          echo "VERSION=${{ needs.check-version.outputs.version }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Java (Android Build)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache dependencies
        if: github.event.inputs.disable_cache != 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ./app
        run: bun install --unsafe-perm

      - name: Build Tauri App
        working-directory: ./app
        run: |
          bun run tauri android build --apk --verbose

      - name: Find APK
        id: find_apk
        working-directory: ./app
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
          echo "path=$(pwd)/$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-test-${{ env.VERSION }}
          path: ${{ steps.find_apk.outputs.path }}
          retention-days: 7

      - name: Build Summary
        run: |
          echo "## Android APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "APK file has been uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
